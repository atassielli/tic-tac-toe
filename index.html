<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Tic-Tac-Toe</div>
        <div class="instructions">Welcome to Tic-Tac-Toe, please fill out the form below to get started:</div>
        <form class="form" action='return: false'>
            <div>Player 1 Name:</div>
            <input type="text" class="playerOneName" required>
            <div>Player 2 Name:</div>
            <input type="text" class="playerTwoName" required>
            <div class="symbolSelect">
                <div>Player 1 check this box <span><input type="radio"  name="symbol" class="x" class="symbol" value="x" required></span> to be "X"</div>
                <div>Player 1 check this box <span> <input type="radio" name="symbol" class="o" class="symbol" value="o" required></span> to be "O"</div>
            </div>
            <button class="beginGame" type="button">Begin Game</button>
        </form>
        <div class="gameBoard">
            <div class="boardSpace" id="one"></div>
            <div class="boardSpace" id="two"></div>
            <div class="boardSpace" id="three"></div>
            <div class="boardSpace" id="four"></div>
            <div class="boardSpace" id="five"></div>
            <div class="boardSpace" id="six"></div>
            <div class="boardSpace" id="seven"></div>
            <div class="boardSpace" id="eight"></div>
            <div class="boardSpace" id="nine"></div>
        </div>
        <div class="footer">Made by Anthony Tassielli 2022 <span><img class='img' src="images/GitHub-Mark-120px-plus.png" alt="GitHub Logo"></span></div>
    </div>
</body>
</html>
